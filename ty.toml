[environment]
python = ".venv"
python-version = "3.13"
root = ["./src"]

[rules]
# JAX JIT/vmap/pmap decorators transform function signatures in ways ty can't track.
# These cause false positives; demote to warnings until JAX stubs improve.
possibly-unresolved-reference = "warn"
invalid-argument-type = "warn"
too-many-positional-arguments = "warn"
missing-argument = "warn"
not-iterable = "warn"
unsupported-operator = "warn"
invalid-return-type = "warn"
unknown-argument = "warn"
